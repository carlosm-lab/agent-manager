<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Antigravity Manager{% endblock %}</title>

    <!-- Fuentes Google: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <!-- Tailwind CSS vía CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        // Anthropic: Ámbar (naranja-amarillo)
                        anthropic: {
                            light: '#fef3c7',
                            DEFAULT: '#f59e0b',
                            dark: '#b45309',
                        },
                        // Gemini: Violeta (diferente del azul info)
                        gemini: {
                            light: '#ede9fe',
                            DEFAULT: '#8b5cf6',
                            dark: '#6d28d9',
                        },
                        // Colores semánticos
                        success: {
                            light: '#dcfce7',
                            DEFAULT: '#22c55e',
                            dark: '#166534',
                        },
                        warning: {
                            light: '#fef3c7',
                            DEFAULT: '#f59e0b',
                            dark: '#92400e',
                        },
                        danger: {
                            light: '#fee2e2',
                            DEFAULT: '#ef4444',
                            dark: '#991b1b',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Tokens del Sistema de Diseño + Estilos Personalizados -->
    <style>
        /* Tokens de diseño - Sistema de grilla 8px */
        :root {
            /* Espaciado */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;

            /* Colores */
            --color-success: #22c55e;
            --color-success-muted: rgba(34, 197, 94, 0.15);
            --color-warning: #f59e0b;
            --color-warning-muted: rgba(245, 158, 11, 0.15);
            --color-danger: #ef4444;
            --color-danger-muted: rgba(239, 68, 68, 0.15);
            --color-info: #0ea5e9;
            --color-info-muted: rgba(14, 165, 233, 0.15);

            /* Colores de proveedores */
            --color-anthropic: #f59e0b;
            --color-anthropic-muted: rgba(245, 158, 11, 0.15);
            --color-gemini: #8b5cf6;
            --color-gemini-muted: rgba(139, 92, 246, 0.15);

            /* Superficies */
            --surface-base: rgba(15, 23, 42, 0.95);
            --surface-card: rgba(30, 41, 59, 0.6);
            --surface-card-hover: rgba(30, 41, 59, 0.8);
            --surface-elevated: rgba(51, 65, 85, 0.5);

            /* Texto */
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;

            /* Bordes */
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.15);
            --border-focus: #0ea5e9;

            /* Radio de borde */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.25rem;
            --radius-full: 9999px;

            /* Sombras */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.15);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.25);
            --shadow-card-hover: 0 16px 48px rgba(0, 0, 0, 0.35);
            --shadow-glow: 0 0 20px rgba(14, 165, 233, 0.3);

            /* Transiciones */
            --transition-fast: 150ms ease;
            --transition-normal: 250ms ease;
            --transition-slow: 350ms ease;

            /* Espaciado heredado */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            font-size: 100%;
        }

        /* Contenedor responsivo */
        .container-fluid {
            width: 100%;
            max-width: 100%;
            padding-left: 5vw;
            padding-right: 5vw;
        }

        /* Estilos de tarjeta - Tema oscuro Glassmorphism iOS */
        .card {
            background: var(--surface-card);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-radius: var(--radius-2xl);
            border: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-card);
            padding: var(--space-6);
            transition: transform var(--transition-normal), box-shadow var(--transition-normal), border-color var(--transition-normal);
            color: var(--text-primary);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-card-hover);
            border-color: var(--border-hover);
        }

        /* Variante de tarjeta destacada - para Cuenta Activa */
        .card-featured {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%);
            border: 1px solid rgba(14, 165, 233, 0.3);
            box-shadow: var(--shadow-card), var(--shadow-glow);
        }

        .card-featured:hover {
            border-color: rgba(14, 165, 233, 0.5);
        }

        .card-glass {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(32px) saturate(200%);
            -webkit-backdrop-filter: blur(32px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-dark {
            background: var(--surface-base);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Insignias de estado - Colores semánticos con contraste AA */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 500;
            transition: background-color var(--transition-fast);
        }

        .badge-disponible {
            background: var(--color-success-muted);
            color: var(--color-success);
        }

        .badge-disponible::before {
            content: '';
            width: 0.5rem;
            height: 0.5rem;
            background: var(--color-success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .badge-agotada {
            background: var(--color-danger-muted);
            color: var(--color-danger);
        }

        .badge-agotada::before {
            content: '';
            width: 0.5rem;
            height: 0.5rem;
            background: var(--color-danger);
            border-radius: 50%;
        }

        .badge-parcial {
            background: var(--color-warning-muted);
            color: var(--color-warning);
        }

        .badge-parcial::before {
            content: '';
            width: 0.5rem;
            height: 0.5rem;
            background: var(--color-warning);
            border-radius: 50%;
        }

        /* Insignias de proveedor - Colores distintivos */
        .badge-anthropic {
            background: var(--color-anthropic-muted);
            color: var(--color-anthropic);
        }

        .badge-gemini {
            background: var(--color-gemini-muted);
            color: var(--color-gemini);
        }

        /* Estilos de modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-normal), visibility var(--transition-normal);
            /* Márgenes móviles */
            padding: var(--space-4);
        }

        @media (min-width: 640px) {
            .modal-overlay {
                padding: var(--space-6);
            }
        }

        @media (min-width: 1024px) {
            .modal-overlay {
                padding: var(--space-8);
            }
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--space-5);
            width: 100%;
            max-width: 90vw;
            max-height: calc(100vh - var(--space-8));
            overflow-y: auto;
            transform: scale(0.95) translateY(10px);
            transition: transform var(--transition-normal);
        }

        @media (min-width: 640px) {
            .modal-content {
                padding: var(--space-8);
                max-height: calc(100vh - var(--space-12));
            }
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }

        /* Visualización de temporizador */
        .timer-display {
            font-family: 'Inter', monospace;
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 600;
            letter-spacing: 0.02em;
            font-variant-numeric: tabular-nums;
        }

        /* Animación de temporizador contando */
        .timer-counting {
            animation: timer-pulse 1s ease-in-out infinite;
        }

        @keyframes timer-pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.85;
            }
        }

        /* Estilos de botón */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-5);
            border-radius: var(--radius-lg);
            font-weight: 500;
            font-size: 0.875rem;
            transition: all var(--transition-fast);
            cursor: pointer;
            border: none;
            text-decoration: none;
        }

        .btn:focus-visible {
            outline: 2px solid var(--border-focus);
            outline-offset: 2px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid currentColor;
        }

        .btn-outline:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Botones de proveedor - Colores distintivos */
        .btn-anthropic {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .btn-anthropic:hover:not(:disabled) {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .btn-gemini {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }

        .btn-gemini:hover:not(:disabled) {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        /* Estilos de input */
        .input {
            width: 100%;
            padding: 0.75em 1em;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }

        .input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15);
        }

        /* Utilidad para ocultar scrollbar */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Layouts de cuadrícula */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: var(--spacing-md);
        }

        @media (min-width: 48rem) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 64rem) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Animaciones */
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        /* Estilos de scrollbar */
        ::-webkit-scrollbar {
            width: 0.5rem;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 0.25rem;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Lista de cuentas en modal */
        .accounts-list {
            max-height: 60vh;
            overflow-y: auto;
        }

        /* Utilidades responsivas */
        @media (max-width: 48rem) {
            .hide-mobile {
                display: none;
            }
        }

        @media (min-width: 48rem) {
            .hide-desktop {
                display: none;
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-slate-900 via-slate-800 to-sky-900">
    <!-- Navegación -->
    <nav class="bg-slate-900/60 backdrop-blur-xl border-b border-white/10">
        <div class="container-fluid">
            <div class="flex items-center justify-between py-4">
                <a href="{{ url_for('dashboard.index') }}" class="flex items-center gap-2 text-xl font-bold text-white">
                    <svg class="w-8 h-8 text-sky-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span class="hide-mobile">Agent Manager</span>
                </a>

                <div class="flex items-center gap-4">
                    <!-- Botón para agregar cuenta -->
                    <button onclick="openModal('modal-add-account')" class="btn btn-primary text-sm py-2 px-4">
                        <svg class="w-5 h-5 md:mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        <span class="hide-mobile">Agregar Cuenta</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container-fluid py-8 flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Pie de Página -->
    <footer class="mt-auto border-t border-white/10 bg-slate-900/40 backdrop-blur-sm">
        <div class="container-fluid py-4 text-center">
            <p class="text-xs text-slate-500">© 2026 Antigravity Manager · Gestión Inteligente de Cuentas</p>
        </div>
    </footer>

    <!-- Scripts Base -->
    <script>
        // Ayudante de API base
        const API = {
            async request(method, url, data = null) {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(url, options);
                const json = await response.json();

                if (!response.ok) {
                    throw new Error(json.error || 'Error en la solicitud');
                }

                return json;
            },

            get(url) { return this.request('GET', url); },
            post(url, data) { return this.request('POST', url, data); },
            put(url, data) { return this.request('PUT', url, data); },
            delete(url) { return this.request('DELETE', url); }
        };

        // Ayudante de modal
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }
        }

        // Cerrar modal al hacer clic en overlay (solo si el clic es directamente en el overlay, no en el contenido)
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay') && e.target === e.currentTarget) {
                e.target.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Cerrar modal con tecla Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal-overlay.active').forEach(modal => {
                    modal.classList.remove('active');
                });
                document.body.style.overflow = '';
            }
        });

        // Notificaciones toast
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg z-50 transform transition-all duration-300 translate-y-full`;

            const bgColors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };

            toast.classList.add(bgColors[type] || bgColors.info, 'text-white');
            toast.textContent = message;

            document.body.appendChild(toast);

            // Animar entrada
            requestAnimationFrame(() => {
                toast.classList.remove('translate-y-full');
            });

            // Remover después de retardo
            setTimeout(() => {
                toast.classList.add('translate-y-full');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
